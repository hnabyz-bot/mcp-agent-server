# Nginx Configuration for forms.abyz-lab.work
# File: /etc/nginx/sites-available/forms.abyz-lab.work
# Symlink: /etc/nginx/sites-enabled/forms.abyz-lab.work

# Upstream configuration for local service (optional)
upstream forms_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=forms_limit:10m rate=10r/s;

# HTTP Server - Redirect to HTTPS
server {
    listen 8080;
    server_name forms.abyz-lab.work;

    # Allow health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main configuration
server {
    listen 8443 ssl http2;
    server_name forms.abyz-lab.work;

    # SSL Certificate (Let's Encrypt or Cloudflare Origin Certificate)
    # Option 1: Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/forms.abyz-lab.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forms.abyz-lab.work/privkey.pem;

    # Option 2: Cloudflare Origin Certificate (Recommended for tunnels)
    # ssl_certificate /etc/cloudflare/origin.pem;
    # ssl_certificate_key /etc/cloudflare/key.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/forms.abyz-lab.work-access.log;
    error_log /var/log/nginx/forms.abyz-lab.work-error.log;

    # Root directory for static files
    root /var/www/forms.abyz-lab.work;
    index index.html index.htm;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - shorter cache
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Form POST endpoint - Bypass cache
    location /submit {
        limit_req zone=forms_limit burst=20 nodelay;

        # Proxy to backend service (if using separate form handler)
        # proxy_pass http://forms_backend;
        # proxy_http_version 1.1;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;

        # Or use n8n webhook
        proxy_pass http://localhost:5678/webhook/form-submit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://forms.abyz-lab.work" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
