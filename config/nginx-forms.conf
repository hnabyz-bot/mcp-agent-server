# Nginx Configuration for forms.abyz-lab.work
# File: /etc/nginx/sites-available/forms.abyz-lab.work
# Symlink: /etc/nginx/sites-enabled/forms.abyz-lab.work

# Upstream configuration for local service (optional)
upstream forms_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=forms_limit:10m rate=10r/s;

# HTTP Server - Main configuration (Cloudflare Tunnel handles HTTPS)
server {
    listen 8080;
    server_name forms.abyz-lab.work;

    # Logging
    access_log /var/log/nginx/forms.abyz-lab.work-access.log;
    error_log /var/log/nginx/forms.abyz-lab.work-error.log;

    # Root directory for static files
    root /var/www/forms.abyz-lab.work;
    index index.html index.htm;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - shorter cache
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Form POST endpoint - Bypass cache
    location /submit {
        limit_req zone=forms_limit burst=20 nodelay;

        # Proxy to n8n webhook
        proxy_pass http://localhost:5678/webhook/form-submit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://forms.abyz-lab.work" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

