<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gitea/Redmine 이슈 제출 폼">
    <title>이슈 제출 | Issue Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">이슈 제출</h1>
            <p class="subtitle">Issue Submission Form</p>
        </header>

        <main class="main-content">
            <form id="issueForm" class="issue-form" method="POST" action="https://api.abyz-lab.work/webhook/issue-submission" novalidate>
                <!-- Form Status Messages -->
                <div id="statusMessage" class="status-message" role="alert" aria-live="polite" hidden></div>

                <!-- Issue Title -->
                <div class="form-group">
                    <label for="title" class="form-label">
                        제목 <span class="required" aria-label="필수 항목">*</span>
                    </label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        class="form-input"
                        required
                        aria-required="true"
                        maxlength="255"
                        placeholder="이슈 제목을 입력하세요"
                    >
                    <span class="error-message" id="title-error" role="alert"></span>
                </div>

                <!-- Requester Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        이메일 <span class="required" aria-label="필수 항목">*</span>
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        required
                        aria-required="true"
                        autocomplete="email"
                        placeholder="your@email.com"
                    >
                    <span class="hint">이슈 제출 확인 메일이 발송됩니다</span>
                    <span class="error-message" id="email-error" role="alert"></span>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description" class="form-label">
                        설명 <span class="required" aria-label="필수 항목">*</span>
                    </label>
                    <textarea
                        id="description"
                        name="description"
                        class="form-textarea"
                        required
                        aria-required="true"
                        rows="6"
                        placeholder="이슈에 대해 자세한 설명을 입력하세요"
                    ></textarea>
                    <span class="error-message" id="description-error" role="alert"></span>
                </div>

                <!-- Priority and Assignee Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="priority" class="form-label">우선순위</label>
                        <select id="priority" name="priority" class="form-select">
                            <option value="low">낮음 (Low)</option>
                            <option value="normal" selected>보통 (Normal)</option>
                            <option value="high">높음 (High)</option>
                            <option value="urgent">긴급 (Urgent)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="assignee" class="form-label">담당자</label>
                        <input
                            type="text"
                            id="assignee"
                            name="assignee"
                            class="form-input"
                            placeholder="username@example.com"
                            autocomplete="email"
                        >
                        <span class="hint">이메일 또는 사용자명</span>
                    </div>
                </div>

                <!-- Labels and Milestone Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="labels" class="form-label">레이블</label>
                        <input
                            type="text"
                            id="labels"
                            name="labels"
                            class="form-input"
                            placeholder="bug, enhancement, documentation"
                        >
                        <span class="hint">쉼표로 구분하여 입력</span>
                    </div>

                    <div class="form-group">
                        <label for="milestone" class="form-label">마일스톤</label>
                        <input
                            type="text"
                            id="milestone"
                            name="milestone"
                            class="form-input"
                            placeholder="v1.0.0, Sprint 1"
                        >
                    </div>
                </div>

                <!-- Related Issues -->
                <div class="form-group">
                    <label for="relatedIssues" class="form-label">관련 이슈</label>
                    <input
                        type="text"
                        id="relatedIssues"
                        name="relatedIssues"
                        class="form-input"
                        placeholder="123, 456, 789"
                    >
                    <span class="hint">쉼표로 구분한 이슈 ID</span>
                </div>

                <!-- Attachments -->
                <div class="form-group">
                    <label for="attachments" class="form-label">첨부 파일</label>
                    <div class="file-upload-wrapper">
                        <input
                            type="file"
                            id="attachments"
                            name="attachments"
                            class="file-input"
                            multiple
                            aria-describedby="file-hint"
                        >
                        <div class="file-drop-zone" id="fileDropZone">
                            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="upload-text">파일을 드래그하거나 클릭하여 업로드</p>
                            <p class="upload-hint" id="file-hint">최대 10개, 파일당 최대 10MB</p>
                        </div>
                    </div>
                    <div id="fileList" class="file-list" role="list" aria-label="선택된 파일"></div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">이슈 제출</span>
                        <span class="btn-loading" hidden>
                            <span class="spinner" aria-hidden="true"></span>
                            제출 중...
                        </span>
                    </button>
                    <button type="reset" class="btn btn-secondary" id="resetBtn">
                        초기화
                    </button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Abyz Lab. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js?v=1.0.6"></script>
</body>
</html>
